<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Berita Saya</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white shadow-lg">
        <h1 class="text-2xl font-bold text-center">BERITA TERKINI</h1>
    </nav>

    <div id="news-container" class="max-w-4xl mx-auto p-4 grid gap-6">
        <p class="text-center">Sedang memuat berita...</p>
    </div>

    <script>
        // GANTI URL DI BAWAH DENGAN WEB APP URL DARI GOOGLE APPS SCRIPT KAMU
        const API_URL = "URL_WEB_APP_KAMU_DI_SINI";

        async function loadNews() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const container = document.getElementById('news-container');
                container.innerHTML = '';

                data.forEach(post => {
                    container.innerHTML += `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <img src="${post.gambar}" class="w-full h-64 object-cover">
                            <div class="p-6">
                                <span class="text-blue-500 font-bold text-sm uppercase">${post.kategori}</span>
                                <h2 class="text-2xl font-bold mt-2">${post.judul}</h2>
                                <p class="text-gray-600 mt-4">${post.konten}</p>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Gagal ambil data:", error);
            }
        }

        loadNews();
    </script>
</body>
</html>
